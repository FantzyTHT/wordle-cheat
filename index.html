<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Wordle Decoder</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 3em 1em;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
      text-align: center;
      color: #2c3e50;
    }

    input[type="text"] {
      padding: 0.8em 1em;
      font-size: 1em;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1em;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
    }

    button {
      padding: 0.8em 1em;
      font-size: 1em;
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #results {
      margin-top: 2em;
      padding-top: 1em;
      border-top: 1px solid #eee;
      animation: fadeIn 0.4s ease-in;
    }

    p {
      margin-bottom: 0.5em;
    }

    ul {
      margin: 1em 0 0 0;
      padding-left: 1em;
      columns: 2;
      list-style-type: disc;
      animation: fadeIn 0.5s ease-in;
    }

    li {
      margin-bottom: 0.3em;
    }

    .error {
      color: #e74c3c;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      ul {
        columns: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Custom Wordle Decoder</h1>
    
    <input type="text" id="encoded" placeholder="Enter encoded string (lowercase letters only)" />
    <button onclick="decrypt()">Show Possible Words</button>

    <div id="results"></div>
  </div>

  <script>
    const letterMap = {
      A: 'wordle', B: 'xpsemf', C: 'yqtfng', D: 'zrugoh', E: 'asvhpi',
      F: 'btwiqj', G: 'cuxjrk', H: 'dvyksl', I: 'ewzltm', J: 'fxamun',
      K: 'gybnvo', L: 'hzcowp', M: 'iadpxq', N: 'jbeqyr', O: 'kcfrzs',
      P: 'ldgsat', Q: 'mehtbu', R: 'nfiucv', S: 'ogjvdw', T: 'phkwex',
      U: 'qilxfy', V: 'rjmygz', W: 'sknzha', X: 'tloaib', Y: 'umpbjc',
      Z: 'vnqckd'
    };

    function decrypt() {
      const encoded = document.getElementById("encoded").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!/^[a-z]+$/.test(encoded)) {
        resultsDiv.innerHTML = `<p class="error">⚠ Please enter a valid lowercase string (a–z only).</p>`;
        return;
      }

      const length = encoded.length;
      const matches = Array(length).fill().map(() => []);

      for (let i = 0; i < length; i++) {
        const targetChar = encoded[i];
        const mapIndex = i % 6;

        for (const [letter, map] of Object.entries(letterMap)) {
          if (map[mapIndex] === targetChar) {
            matches[i].push(letter.toLowerCase());
          }
        }
      }

      if (matches.some(arr => arr.length === 0)) {
        resultsDiv.innerHTML = `<p class="error">❌ No possible combinations found for this code.</p>`;
        return;
      }

      const estimatedCount = matches.reduce((acc, arr) => acc * arr.length, 1);
      if (estimatedCount > 10000) {
        resultsDiv.innerHTML = `<p class="error">⚠ Too many combinations to display (${estimatedCount.toLocaleString()}). Try a shorter or more specific code.</p>`;
        return;
      }

      const allCombos = cartesian(...matches).map(arr => arr.join(""));

      resultsDiv.innerHTML = `
        <p><strong>${allCombos.length}</strong> possible combination(s):</p>
        <ul>${allCombos.map(word => `<li>${word}</li>`).join("")}</ul>
      `;
    }

    function cartesian(...arrays) {
      return arrays.reduce((acc, curr) =>
        acc.flatMap(a => curr.map(b => a.concat(b))), [[]]);
    }
  </script>
</body>
</html>
